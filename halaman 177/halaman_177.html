<html lang="en">
<head>

        body{

            display: block;

    <form action="" autocomplete="off">

        <label for="angka">isi angka yang akan dirubah menjadi kata</label>
        <input type="number" id="angka" maxlength="7">
        <button class="ubah" type="button">Change</button>
        <div id="hasil_angka"></div>
        <script src="Script.js"></script>
    </form>
