<doctype html>
<html>
	<head>
		<title>Tugas tabel di dalam tabel</title>
	<body>
		<table class="tabel-satu" border="2" width="40%" height="30%" style="border-style:solid">
			<tr align="left">
				<th>Description</th>
				<th align="right">Qty</th>
				<th align="right">Price</th>
				<th>Email account note</th>
			</tr>
			<tr>
				<td>Email account</td>
				<td align="right">10</td>
				<td align="right">$9.90</td>
				<td rowspan="5">
					<table border="1">
						<tr>
							<td>Mailbox</td>
							<td>10GB</td>
						</tr>
						<tr>
							<td>Webmail</td>
							<td>Yes</td>
						</tr>
						<tr>
							<td>POP3</td>
							<td>Yes</td>
						</tr>
						<tr>
							<td>IMAP</td>
							<td>Yes</td>
						</tr>
						<tr>
							<td>Anti-Spam</td>
							<td>Yes</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Fyicenter.com Ad</td>
				<td align="right">1</td>
				<td align="right">$99.00</td>
			</tr>
			<tr>
				<td>1-year Acces</td>
				<td align="right">1</td>
				<td align="right" >$199.00</td>
			</tr>
			<tr>
				<td colspan="2" align="right">Shipping</td>
				<td align="right">$3.99</td>
			</tr>
			<tr>
				<td colspan="2" align="right">Tax</td>
				<td align="right">$15.99</td>
			</tr>
		</table>
	</body>
</html>
