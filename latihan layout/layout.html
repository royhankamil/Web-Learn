<!doctype html>
<html>
	<head>
		<title>latihan layout</title>
		<style>
			table{
			background-color:silver;
			width:80%;
			margin: auto;
			}
			.header{
			padding: 100px 0px;
			}
			tr th{
			background-color:yellow;
			font-size:45px;
			}
			tr{
			text-align:center;
			}
			table tr td table tr td{
			height: 40px;
			}
			.footer{
			background-color:greenyellow;
			font-size:20px;
			color:red;
			font-weight:bold;
			}
			.dua{
			color:green;
			}
			.tiga{
			color:red;
			}
			.empat{
			color:yellow;
			}
			.lima{
			color:cream;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Banner / Judul</th>
			</tr>
			<tr>
				<td>
					<table class="header">
						<tr>
							<td>Body atau contents</td>
						</tr>
						<tr>
							<td class="dua">Body atau contents</td>
						</tr>
						<tr>
							<td class="tiga">Body atau contents</td>
						</tr>
						<tr>
							<td class="empat">Body atau contents</td>
						</tr>
						<tr>
							<td class="lima">Body atau contents</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="footer">Daftar isi atau navigasi</td>
			</tr>
		</table>
	</body>
</html>
