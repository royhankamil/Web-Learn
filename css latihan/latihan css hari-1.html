<!doctype html>
<html>
	<head>
		<title>mencoba css hal 59</title>
		<style>
			.kedua {
			margin:150px 0;
			color:red;
			}
			h1{color:#00ff00;}
			p.ex {color:rgb(0,0,255);}
			.indonesia{
			border:solid;
			padding:5px;
			background-color:yellow;
			font-size:40px;
			margin:0;
			}
			#jawa{background-color: #ccff66;}
			#inggris{
			border:solid;
			font-weight:bold;
			font-size:1.2em;
			padding-left:5px;
			}
		</style>
	</head>
	<body>
		<p class="indonesia">Selamat pagi Indonesia!</p>
		<div id="jawa">Sugeng enjeng Jawa!</div>
		<div id="inggris">Good morning Inggris!</div>
		<div class="kedua">
			<h1>ini adalah heading 1</h1>
			<p>ini adalah peragraph, ditulis dengan warna merah Default text-color didefinisikan pada body selector</p>
			<p class="ex">ini adalah paragraph with class="ex", dan warna teks biru</p>
		</div>
	</body>
</html>
